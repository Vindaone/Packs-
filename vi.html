<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloads</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

        /* General Page Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
        }

        /* Layer 2: Dark rounded background */
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 600px;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.7); /* Dark semi-transparent background */
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }

        /* Title Styling - Smaller Size */
        h1 {
            color: white;
            font-size: 1.8em; /* Smaller size */
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Layer 1: Download buttons - Smaller Size */
        .download-button {
            display: inline-block;
            width: 100%;
            max-width: 400px;
            margin: 15px 0;
            padding: 10px; /* Smaller padding */
            font-size: 1em; /* Smaller font size */
            color: white;
            text-decoration: none;
            border: 2px solid white;
            border-radius: 10px;
            background-color: transparent;
            transition: all 0.3s ease;
        }

        .download-button:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>

    <div class="content-container">
        <!-- Layer 1: Texts and Buttons -->
        <h1>Downloads</h1>
        <a href="#" class="download-button">Download 1</a>
        <a href="#" class="download-button">Download 2</a>
        <a href="#" class="download-button">Download 3</a>
    </div>

</body>
</html>
