    <script>
        function showPage(page) {
            const home = document.getElementById('home');
            const packs = document.getElementById('packs');

            // Apply blur effect
            home.style.filter = 'blur(5px)';
            packs.style.filter = 'blur(5px)';

            setTimeout(() => {
                if (page === 'packs') {
                    home.style.display = 'none';
                    packs.style.display = 'block';
                } else {
                    home.style.display = 'block';
                    packs.style.display = 'none';
                }
                // Remove blur effect
                home.style.filter = 'none';
                packs.style.filter = 'none';
            }, 1000); // Match the duration of the blur transition
        }
